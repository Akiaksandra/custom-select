<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <title>Custom Selects</title>
  </head>
  <body>
    <div id="app">
      <div>Simple select</div>
      <div id="single-select"></div>
      <div>Multiple select</div>
      <div id="multiple-select"></div>
      <div>Simple select with autocomplete</div>
      <div id="single-select-autocomplete"></div>
      <div>Multiple select with autocomplete</div>
      <div id="multiple-select-autocomplete"></div>
      <div>Multiple select with selected items with autocomplete</div>
      <div id="multiple-select-autocomplete-selected"></div>
      <div><button class="save-button">Посмотреть результаты</button></div>

      <div class="test__container">
        <div class="need-tooltip test__element" data-tooltip="А вот и тултип 1" data-position="top">Хочу увидеть здесь тултип вверху</div>
        <div class="need-tooltip test__element" data-tooltip="А вот и тултип 2" data-position="right">Хочу увидеть здесь тултип справа</div>
        <div class="need-tooltip test__element" data-tooltip="А вот и тултип 3" data-position="bottom">Хочу увидеть здесь тултип внизу</div>
        <div class="need-tooltip test__element" data-tooltip="А вот и тултип 4" data-position="left">Хочу увидеть здесь тултип слева</div>
      </div>
      <div class="tooltip"></div>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
