<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <title>Custom Selects</title>
  </head>
  <body>
    <div id="app">
      <div class="single-select">
        <div class="input__container">
          <label class="input__arrow"
            ><i class="fas fa-chevron-down"></i
          ></label>
          <input
            type="text"
            class="input"
            placeholder="Выберите значение или воспользуйтесь поиском"
          />
          <span class="selected__item-text"></span>
        </div>
        <ul class="select__list hide"></ul>
      </div>

      <div class="multiple-select">
        <div class="multiple-select__container">
          <div class="selected__list"></div>
          <input type="text" size="1" class="multiple-select__input" />
          <label class="multiple-select__cross"
            ><i class="fas fa-times"></i>
          </label>
        </div>
        <ul class="multiple-select__list hide"></ul>
      </div>
    </div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
